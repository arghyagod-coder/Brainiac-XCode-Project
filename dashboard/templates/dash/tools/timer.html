{% extends 'dash/base.html' %}
{% load static %}
{% block title %}Study Music{% endblock %}
{% block id %}{{ userid }}{% endblock %}
{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroTimer</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<div class=" justify-center h-screen">
    <div class=" shadow-md rounded-lg p-6 animate-fadeIn">
        <h1 class="text-4xl font-bold mb-6 text-center">Pomodoro Timer</h1>
        <div id="timer" class="text-6xl text-purple-600 shadow-lg text-center">00:25:00</div>
        <div class="flex justify-center mt-4">
            <button id="startButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">
                Start
            </button>
            
            <button id="resetButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Reset
            </button>
        </div>
        <div class="flex justify-center mt-4">
            <button id="addHour" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded mr-4">
                +1 Hour
            </button>
            <button id="subtractHour" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded mr-4">
                -1 Hour
            </button>
            <button id="addMinute" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded mr-4">
                +1 Minute
            </button>
            <button id="subtractMinute" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-2 rounded">
                -1 Minute
            </button>
        </div>
    </div>
</div>
    <script>
        let interval;
        let totalSeconds = 60 * 25; // Initial work duration in seconds
        let isBreakTime = false; // Flag to track if it's break time
        let timerRunning = false;
    
        function startTimer() {
            let duration = isBreakTime ? 60 * 5 : totalSeconds; // 5 minutes break, 25 minutes work
            let display = document.getElementById('timer');
    
            let timer = duration;
            interval = setInterval(function () {
                let hours = parseInt(timer / 3600, 10);
                let minutes = parseInt((timer % 3600) / 60, 10);
                let seconds = parseInt(timer % 60, 10);
                totalSeconds-=1
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
    
                display.textContent = hours + ":" + minutes + ":" + seconds;
    
                if (--timer < 0) {
                    clearInterval(interval);
                    if (!isBreakTime) {
                        // Transition from work to break
                        isBreakTime = true;
                        startTimer();
                    } else {
                        // Transition from break to work
                        isBreakTime = false;
                        totalSeconds = 60 * 25; // Reset work time
                        updateTimerDisplay(display);
                        document.getElementById('startButton').textContent = 'Start Work';
                        timerRunning = false;
                    }
                }
            }, 1000);
        }
    
        function updateTimerDisplay(display) {
            let hours = parseInt(totalSeconds / 3600, 10);
            let minutes = parseInt((totalSeconds % 3600) / 60, 10);
            let seconds = parseInt(totalSeconds % 60, 10);
    
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
    
            display.textContent = hours + ":" + minutes + ":" + seconds;
        }
    
        document.getElementById('startButton').addEventListener('click', function () {
            if (!timerRunning) {
                startTimer();
                document.getElementById('startButton').textContent = 'Pause';
                timerRunning = true;
            } else {
                clearInterval(interval);
                document.getElementById('startButton').textContent = 'Start Work';
                timerRunning = false;
            }
        });
    
        document.getElementById('resetButton').addEventListener('click', function () {
            clearInterval(interval);
            isBreakTime = false;
            totalSeconds = 60 * 25; // Reset work time
            updateTimerDisplay(document.getElementById('timer'));
            document.getElementById('startButton').textContent = 'Start Work';
            timerRunning = false;
        });
    
        document.getElementById('addHour').addEventListener('click', function () {
            totalSeconds += 3600;
            updateTimerDisplay(document.getElementById('timer'));
        });
    
        document.getElementById('subtractHour').addEventListener('click', function () {
            if (totalSeconds >= 3600) {
                totalSeconds -= 3600;
                updateTimerDisplay(document.getElementById('timer'));
            }
        });
    
        document.getElementById('addMinute').addEventListener('click', function () {
            totalSeconds += 60;
            updateTimerDisplay(document.getElementById('timer'));
        });
    
        document.getElementById('subtractMinute').addEventListener('click', function () {
            if (totalSeconds >= 60) {
                totalSeconds -= 60;
                updateTimerDisplay(document.getElementById('timer'));
            }
        });
    
        updateTimerDisplay(document.getElementById('timer'));
    </script>
{% endblock %}
